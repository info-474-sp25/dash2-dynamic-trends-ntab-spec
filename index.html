<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard 2</title>
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<!-- Load D3 library -->
		<link rel="stylesheet" href="style.css" />
		<!-- Connect to style.css for styles -->
	</head>
	<body class="vertical-container">
		<!-- HEADER -->
		<div class="item">
			<h1>Aircraft Incidents</h1>
			<p><strong>Author(s):</strong> Nat Abera</p>
			<p>
				<strong>Documentation:</strong>
				<a
					href="https://docs.google.com/document/d/1WBK2k8206MUPG34PVT-uYeG1orskq4RHjLjsLHF4-hw/edit?tab=t.78u4is1zxz"
					target="_blank"
					>Aircraft Incidents Dashboard</a
				>
			</p>
		</div>

		<!-- INTERACTIVE WIDGETS -->
		<div class="item horizontal-container">
			<div class="item">
				<h3>Time Range Selection</h3>
				<div class="widget-content">
					<label for="startYear">Start Year:</label>
					<select id="startYear">
						<option value="1995">1995</option>
						<option value="2000">2000</option>
						<option value="2005">2005</option>
						<option value="2010">2010</option>
					</select>

					<label for="endYear">End Year:</label>
					<select id="endYear">
						<option value="2005">2005</option>
						<option value="2010">2010</option>
						<option value="2015">2015</option>
						<option value="2016" selected>2016</option>
					</select>
				</div>
			</div>

			<div class="item">
				<h3>Country Selection</h3>
				<div class="widget-content">
					<div
						style="
							max-height: 200px;
							overflow-y: auto;
							border: 1px solid #eee;
							padding: 5px;
							border-radius: 4px;
						"
						class="checkbox-group"
						id="countryFilters"
					>
						<!-- Checkboxes will be dynamically populated -->
					</div>
					<div style="margin-top: 8px">
						<button id="selectAllCountries" type="button">Select All</button>
						<button id="clearAllCountries" type="button">Clear All</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Add a container for the country legend -->
		<div
			class="item"
			id="countryLegendContainer"
			style="display: none; margin-bottom: 0"
		></div>

		<!-- CHART(S) -->
		<div class="item chart-container">
			<h2>Aircraft Incidents Over Time (1995-2016)</h2>
			<svg id="lineChart1" width="900" height="400"></svg>
			<!-- If you change this ID name, you must change it in main.js too -->
		</div>
		<!-- DELETE THE FOLLOWING DIV IF YOU ONLY HAVE 1 CHART. -->
		<div class="item chart-container">
			<h2>Incidents by Weather Condition (Color = Fatality Rate)</h2>
			<svg id="lineChart2" width="900" height="400"></svg>
		</div>
		<script src="main.js"></script>
	</body>
</html>
